<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header> <h1 class="card-header text-white bg-primary mb-3">Weather Dashboard!</h1> </header>
    
    <div class="row">
        <div class="col flex-column align-center bg-light p-5">
          <h1 class="text-secondary">Search For A City!</h1>
          <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-100" type="text" placeholder="London">
            <button id="submit" type="button" class="btn btn-primary col-md-12">Submit!</button>
          </form>
        </div>

        <div class="col-8 flex-column align-center bg-secondary p-5">
            <div id="lat-info"></div>
            <div id="lon-info"></div>
        </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/javascript.js"></script>
</html>
